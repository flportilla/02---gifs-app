<div class="row">
    <div *ngFor="let result of results" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <div class="card-body">
                <img class="card-img-top" [src]="result.images.downsized_medium.url" [alt]="result.title">
            </div>
            <p class="card-body-text"> {{result.title}} </p>
        </div>
    </div>
</div>
